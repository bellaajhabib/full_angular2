<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)" >
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" ngControl="firstName"
                              #firstName="ngForm"
                              (change)="log(firstName)"
                              type="text"
                              class="form-control"
                                required
               minlength="3">
        <div  *ngIf="firstName.touched && firstName.errors">
            {{firstName.errors |json}}
            <div  class="alert alert-danger"
                  *ngIf="firstName.errors.required">
                First name is required.
            </div>

            <div class="alert alert-danger"
                    *ngIf="firstName.errors.minlength " >
                First name should be minimu {{firstName.errors.minlength.requiredLength}} character.
            </div>
        </div>

    </div>
    <div class="form-group">
        <label for="comment" >Comment</label>
        <textarea ngControl="comment"
                  #comment="ngForm"
                  (change)="log(comment)"
                  id="comment"
                  cols="30"
                  rows="20"
                  class="form-control"
                  required>
              </textarea>
         <div *ngIf="comment.touched && !comment.valid"
              class="alert alert-danger"
                >Comment is required.</div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
