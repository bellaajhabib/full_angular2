<div class="container">
    <div class="row extra-bottom-padding ">
        <form [ngFormModel]="form" (ngSubmit)="signup()">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                        id="username"
                        type="text"
                        class="form-control"
                        ngControl="username"
                        #username="ngForm">
                <div *ngIf="username.control.pending">Checking...</div>
                <div *ngIf="username.touched && username.errors">
                    {{username.errors|json}}
                    <div *ngIf="username.errors.invalidLogin" class="alert alert-danger">Invalide</div>
                    <div *ngIf="username.errors.required" class="alert alert-danger" >
                        Username is required
                    </div>
                    <div *ngIf="username.errors.cannotConatinSpace"
                         class="alert alert-danger">
                        user name cannot contain space
                    </div>
                    <!--<div *ngIf="username.error.shouldBeUnique" class="alert alert-danger">-->
                        <!--should be unique-->
                    <!--</div>-->
                </div>

            </div>
            <div class="form-group" >
                <label for="password">Password</label>
                <input
                        id="password"
                        type="text"
                        class="form-control"
                        ngControl="password"
                        #password="ngForm">
                <div class="alert alert-danger" *ngIf="username.touched && password.errors">
                    {{password.errors|json}}
                     <div *ngIf="password.errors.required">
                         password required
                </div>

                </div>
            </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>
